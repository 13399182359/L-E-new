# application
spring.application.name=leXiang-education-order-service

spring.cloud.config.label=master
spring.cloud.config.profile=dev
#spring.cloud.config.uri= http://localhost:8888/
# eureka
eureka.client.serviceUrl.defaultZone=http://localhost:5761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=leXiang-education-server-config
# server
server.port=5720
spring.datasource.url=jdbc:mysql://localhost:3306/education?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.LeXiang.education.order.common.model

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=wgr
spring.rabbitmq.password=wgr
spring.rabbitmq.connection-timeout=5000

spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh




