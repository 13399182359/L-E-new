# application
spring.application.name=leXiang-education-admin-service

spring.cloud.config.label=master
spring.cloud.config.profile=dev
#spring.cloud.config.uri= http://localhost:8888/
# eureka
eureka.client.serviceUrl.defaultZone=http://localhost:5761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=leXiang-education-server-config
# server
server.port=5721
spring.datasource.url=jdbc:mysql://localhost:3306/1903b?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.LeXiang.education.admin.common.model

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root
spring.rabbitmq.connection-timeout=5000

spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh

spring.data.elasticsearch.repositories.enabled = false
spring.data.elasticsearch.cluster-nodes = 127.0.0.1:9300

